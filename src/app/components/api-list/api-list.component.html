<div class="row row-cols-1 row-cols-md-2 g-4 mt-4">
    <div class="col" *ngFor="let product of productList;let i=index">
      <div class="card h-100">
        <img [src]="product.image" class="card-img-top" [alt]="product.title" style="width: 100%;height: 50%;">
        <div class="card-body d-grid">
          <div>
            <h5 class="card-title">{{product.title}}</h5>
            <h6 class="card-title text-primary">{{product.category}}</h6>
            <p class="card-text">{{product.description}}</p>
          </div>
          <p class="card-text-bottom align-self-end">${{product.price}}</p>
        </div>
      </div>
    </div>
  </div>
